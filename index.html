<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Discover</title>
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css"/>
    <!--Fonts-->
</head>
<body>
    <div class="container">
        <header>
            <h1>Discover Your Color</h1>
        </header>
        <main>
            <div id="image-cont">
                <div class="error-msg"></div>
            </div>
            <input type="button" id="gen-color" value="Generate Color">
            <button id="upload" onclick="document.querySelector('.file').click(); return false;">Upload Image</button>
            <input type="file" class="file" accept="image/png, image/jpeg, image/jpg">
        </main>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
